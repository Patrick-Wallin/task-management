<h2 mat-dialog-title>New Task - Add</h2>
<mat-dialog-content>
  <form #form="ngForm" class="detail-item" fxFlex fxLayout="column" fxLayoutAlign="space-evenly" fxLayoutGap="24px grid">
    <div style="display: flex; flex-direction: column;">
      <mat-form-field appearance="outline">
        <mat-label>Task</mat-label>
        <input matInput placeholder="Task" [(ngModel)]="task" name="task" required minlength="10">
        <mat-icon matSuffix>description</mat-icon>
        <mat-hint>minimum 10 characters</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Assigned To</mat-label>
        <mat-select [(ngModel)]="selectedAssignedTo" name="assigned_to" [(value)]="selectedAssignedTo" >
          <mat-option *ngFor="let assignedTo of assignedToList" [value]="assignedTo.id">
            {{assignedTo.name}}
          </mat-option>
        </mat-select>
        <mat-hint></mat-hint>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Time Frame (day)</mat-label>
        <mat-select [(ngModel)]="selectedTimeFrame" name="time_frame" [(value)]="selectedTimeFrame" >
          <mat-option *ngFor="let n of timeFrameList" [value]="n">
            {{n}}
          </mat-option>
        </mat-select>
        <mat-hint></mat-hint>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="submitNewTask()">Save</button>
</mat-dialog-actions>
