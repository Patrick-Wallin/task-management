<mat-card class="mat-elevation-z4">
  <mat-card-header>
    <mat-card-title>Template Tasks</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-table [dataSource]="dataTasks">
      <ng-container matColumnDef="task">
        <mat-header-cell *matHeaderCellDef> Task </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.task}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="assigned_name">
        <mat-header-cell *matHeaderCellDef> Assigned To </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.assigned_name}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="time_frame">
        <mat-header-cell *matHeaderCellDef> Time Frame (day) </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.time_frame}} </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
    <table>
      <tr *ngIf="!dataTasks.data.length">
        <td style="text-align: center;" [attr.colspan]="displayedColumns.length">
          No Record Found!
        </td>
      </tr>
    </table>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button color="primary" (click)="openNewTaskDialog()">Add Task</button>
  </mat-card-actions>
</mat-card>
